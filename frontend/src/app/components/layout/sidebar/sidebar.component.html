<div class="sidebar-container">
  <div class="sidebar-header">
    <div class="logo">
      <mat-icon>grid_view</mat-icon>
      <span>Cesto AI</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <mat-list>
      <ng-container *ngFor="let item of menuItems">
        <!-- Main menu item -->
        <mat-list-item 
          class="menu-item"
          [class.active]="isActiveRoute(item.route)"
          (click)="item.subItems ? toggleSubItems(item) : navigateTo(item.route)">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
          <mat-icon *ngIf="item.subItems" matListItemMeta>
            {{ item.expanded ? 'expand_less' : 'expand_more' }}
          </mat-icon>
        </mat-list-item>

        <!-- Sub menu items -->
        <div *ngIf="item.subItems && item.expanded" class="sub-menu">
          <mat-list-item 
            *ngFor="let subItem of item.subItems"
            class="sub-menu-item"
            [class.active]="isActiveRoute(subItem.route)"
            (click)="navigateTo(subItem.route)">
            <mat-icon matListItemIcon>{{ subItem.icon }}</mat-icon>
            <span matListItemTitle>{{ subItem.label }}</span>
          </mat-list-item>
        </div>
      </ng-container>
    </mat-list>
  </nav>

  <div class="sidebar-footer">
    <div class="version-info">
      <span>Version: 1.138</span>
    </div>
  </div>
</div>
