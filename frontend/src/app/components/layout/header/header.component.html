<div class="header-toolbar">
  <div class="header-content">
    <!-- Left side - Logo and Search -->
    <div class="header-left">
      <div class="logo">
        <span class="logo-text">Stockfiller.com</span>
      </div>
      <div class="search-container">
        <span class="search-icon">🔍</span>
        <input 
          type="text"
          [(ngModel)]="searchQuery" 
          (keyup.enter)="onSearch()"
          placeholder="Global search"
          class="search-input">
      </div>
    </div>

    <!-- Right side - User info and actions -->
    <div class="header-right">
      <!-- User menu -->
      <div class="user-menu">
        <button class="user-menu-button" (click)="toggleUserMenu()">
          <span class="user-email">{{ userDisplayName }}</span>
          <span class="dropdown-icon">▼</span>
        </button>
        <span class="profile-label">Profile menu</span>

        <!-- User dropdown menu -->
        <div class="user-dropdown" [class.show]="showUserMenu">
          <button class="dropdown-item">
            <span class="item-icon">👤</span>
            <span>Profile</span>
          </button>
          <button class="dropdown-item">
            <span class="item-icon">⚙️</span>
            <span>Settings</span>
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="onLogout()">
            <span class="item-icon">🚪</span>
            <span>Logout</span>
          </button>
        </div>
      </div>

      <!-- Language selector -->
      <button class="language-button">
        <span class="language-label">Languages</span>
        <span class="language-icon">🇸🇪</span>
      </button>
    </div>
  </div>
</div>
