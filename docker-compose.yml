version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cesto_ai
      POSTGRES_USER: cesto_user
      POSTGRES_PASSWORD: cesto_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3400:3400"
    environment:
      DATABASE_URL: postgresql://cesto_user:cesto_password@postgres:5432/cesto_ai
      REDIS_URL: redis://redis:6379
      JWT_SECRET: cesto-super-secret-jwt-key-2024-production-ready
      PORT: 3400
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4400:4400"
    environment:
      PORT: 4400
    volumes:
      - ./frontend:/app
      - /app/node_modules

  ai-services:
    build:
      context: ./ai-services
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://cesto_user:cesto_password@postgres:5432/cesto_ai
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./ai-services:/app

volumes:
  postgres_data:
  redis_data:
