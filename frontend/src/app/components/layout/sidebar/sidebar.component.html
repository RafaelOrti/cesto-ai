<div class="sidebar-container">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="logo-section">
      <h2 class="logo-text">Stockfiller.com</h2>
    </div>
    <div class="search-section">
      <div class="search-container">
        <input type="text" placeholder="Global search" class="global-search" />
        <i class="search-icon">üîç</i>
      </div>
    </div>
  </div>

  <nav class="sidebar-nav">
    <div class="menu-section">
      <button 
        *ngFor="let item of menuItems"
        class="menu-item"
        [class.active]="isActiveRoute(item.route)"
        [class.has-submenu]="item.subItems"
        (click)="item.subItems ? toggleSubItems(item) : navigateTo(item.route)">
        <span class="menu-icon">{{ item.icon }}</span>
        <span class="menu-label">{{ item.label }}</span>
        <span *ngIf="item.subItems" class="expand-icon">
          {{ item.expanded ? '‚ñº' : '‚ñ∂' }}
        </span>
      </button>

      <!-- Sub menu items -->
      <div *ngFor="let item of menuItems">
        <div *ngIf="item.subItems && item.expanded" class="sub-menu">
          <button 
            *ngFor="let subItem of item.subItems"
            class="sub-menu-item"
            [class.active]="isActiveRoute(subItem.route)"
            (click)="navigateTo(subItem.route)">
            <span class="sub-menu-label">{{ subItem.label }}</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="sidebar-footer">
    <div class="version-info">
      <span>Version: 1.138</span>
    </div>
  </div>
</div>
